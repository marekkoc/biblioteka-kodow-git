<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- Tło -->
  <rect width="500" height="200" fill="#f8f8f8"/>
  
  <!-- Tytuł -->
  <text x="250" y="40" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Dodatkowe kategorie do kalendarza</text>
  
  <!-- Kolory -->
  <rect x="50" y="80" width="60" height="60" fill="#6699CC"/>
  <text x="130" y="100" font-family="Arial" font-size="16" fill="#333">#6699CC</text>
