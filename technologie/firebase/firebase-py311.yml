name: firebase-py311

channels:
  - conda-forge
  - defaults

dependencies:
  # Python core
  - python=3.11
  - pip

  # Data processing & analysis
  - numpy
  - pandas
  - scipy
  - sqlite

  # Visualization
  - matplotlib
  - seaborn

  # Jupyter environment
  - jupyterlab
  - ipython
  - notebook
  - nb_conda_kernels

  # Firebase and other tools
  - pip:
    - firebase-admin
    - google-cloud-firestore
    - google-cloud-storage
    - python-dotenv  # dla bezpiecznego przechowywania konfiguracji
    - black  # formatter kodu
    - pylint  # linter
    - pytest  # testy jednostkowe
